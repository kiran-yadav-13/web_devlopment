<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ContactForm.css">
</head>
<body>
    
    <form action="">
        <div Class="upper">
        <h1 class="Mainheading">Contact Form</h1>
        <p class="Mainheading">Please Fill all the texts in the given fileds</p>
        <hr>
    </div>
    <div class="Container">
    <p>Your Name : <input type="text" name="name" placeholder="Your Full name" required></p>
    <p>Your Email : <input type="email" name="email" placeholder="Your Valid Email" required> </p>
    <p>Message : <textarea type="textarea" id="Message" cols="100" rows="8" required >Type message</textarea></p>
    <p>Subject : <input type="text" name="Inquiry" placeholder="Job Inquiry" required></p>
    <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
