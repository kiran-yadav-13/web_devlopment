<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slides">
            <img src="images/homedecor.jpg" alt="" class="images">
        </div>
        <div class="slides">
            <img src="images/beautyproducts.jpg" alt="" class="images">
        </div>
        <div class="slides">
            <img src="images/headphone.jpg" alt="" class="images">
        </div>
        <div class="slides">
            <img src="images/jwellery.jpg" alt="" class="images">
        </div>
        <div class="slides">
            <img src="images/camera.jpg" alt="" class="images">
        </div>

        <a class="slider-btn left" onclick="setslides(-1)"> < </a>
        <a class="slider-btn right"  onclick="setslides(+1)"> > </a>
    </div>
    <script src="slider.js"></script>

</body>
</html>
