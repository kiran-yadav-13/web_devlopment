<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important</title>
    <style>
        .important{
            color: magenta !important;
        }
    </style>
</head>
<body>
    <p>This is a red color</p>
    <p class="important" style="color: rgb(247, 147, 33);">This is a blue color </p>
    
</body>
</html>
