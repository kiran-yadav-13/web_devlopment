<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input using js</title>
    <style>
        button{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
      border: 2px solid  rgb(22, 72, 146);
      background-color: salmon;
      color: seagreen;
      box-shadow: 1px 1px 2px rgba(198, 198, 214, 0.4);
      border-radius: 10px;
      padding: 3px 10px;
      display: inline-block;
      cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Roll no. 1:</button>
    <script>
        let inputm=document.querySelector('button');
        inputm.addEventListener('click',inputmsg);
        function inputmsg(){
            let name=prompt('Enter the student name');
            inputm.textContent='Roll no. 1:'+name;
        }
    </script>
</body>
</html>
