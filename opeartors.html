<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in javascript</title>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde sunt sed, numquam accusantium accusamus officia animi. Fugit quaerat vero, numquam reprehenderit ipsum minus veritatis temporibus animi fugiat vel quae voluptate!
    </p>
    <script>
        var a=78;
        var b="Harry";
        c = 34.77;
        // operators in javascript
        // Unary operator -(it has single operand)
        //examples of unanry operator
         c=-c;
        //console.log(c);
        //2. binary operator - it has the single operand(x=-x)
   var num1=56;
   var num2=6;
   console.log("The value of num1+num2 is "+(num1+num2));
   console.log("The value of num1-num2 is "+(num1-num2));
   console.log("The value of num1*num2 is "+(num1*num2));
   console.log("The value of num1/num2 is "+(num1/num2));
   console.log("The value of num1%num2 is "+(num1%num2));
   num1=2;
   num2=3;
   console.log("The value of num1**num2 is "+(num1**num2));
   console.log("The value of num1++ is "+(num1++));
   console.log("The value of ++num1 is "+(++num1));
   console.log("The value of num1-- is "+(num1--));
   console.log("The value of --num1 is "+(--num1));
   
    </script>
</body>
</html>
